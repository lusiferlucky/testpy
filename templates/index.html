<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Consent Checker UI</h2>
    <button id="startTest" class="btn btn-primary">Start Test</button>
    <p id="status" class="mt-3"></p>
    <pre id="results" class="mt-3 bg-light p-3 border"></pre>

    <script>
        $(document).ready(function(){
            $("#startTest").click(function(){
                $("#status").text("Running test...");
                $("#results").text("");
                
                $.get("/run-test", function(data) {
                    $("#status").text("Test completed!");
                    $("#results").text(JSON.stringify(data, null, 4));
                }).fail(function() {
                    $("#status").text("Test failed!");
                });
            });
        });
    </script>
</body>
</html>
